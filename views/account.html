<!DOCTYPE html>
<html lang="ko" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tiping</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<link rel="stylesheet" type="text/css" href="/css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/common/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="/js/common/common.js"></script>
	</head>
	<body>
		<div id="wrap" class="page-default">
			<!-- header -->
			<div id="header">
				<h1><a href="#none" class="logo"><span class="blind">TippingInsight</span></a></h1>
				<nav>
					<ul class="gnb">
						<li><a href="#none">TIPin</a></li>
						<li><a href="#none">정보사항</a></li>
						<li><a href="#none">고객센터</a></li>
					</ul>
				</nav>
				<a class="gnb-other btn-account"><span>계정신청</span></a>
			</div>
			<!-- //header -->
			<!-- container -->
			<div id="container">
				<div class="section-headline">
					<h3 class="container-headline">계정신청</h3>
				</div>
				<div class="content page-content" style="height:1000px;">
					<h4 class="content-hedline">계정 정보 입력</h4>
					<div class="tbl-form">
						<!-- UI Object -->
						<form action="" method="post">
						<fieldset>
							<legend>Legend</legend>
							<table cellspacing="0" summary="표의 요약을 반드시 넣어 주세요">
							<col width="240">
							<col width="*">
							<thead>
							<tr>
								<th scope="row">
									<label for="">아이디</label>
								</th>
								<th>
									<div class="item">
										<input type="text" value ="티핑제약" class="form-text" disabled>
									</div>
								</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<th scope="row"><label for="uid">아이디</label></th>
								<td>
									<div class="item">
										<input name="" type="text" value="" id="uid" class="form-text uid" placeholder="아이디""> 
										<span class="alt-text">숨겨두지 않은 설명 입니다. 줄 바꿈 없습니다.</span>
									</div>
								</td>
							</tr>
							</tbody>
							</table>
						</fieldset>
						</form>
					</div>
				</div>
			</div>
			<!-- //container -->
			<!-- footer -->
			<div id="footer">
				<div class="footer-content">
					<h6 class="footer-logo"><p class="sub-copyright">@Tippinginsight</p></h6>
					<ul class="footer-info">
						<li><span class="text">Email : info@tippinginsight.co.kr</span></li>
						<li><span class="text">Call : 02 - 6956 - 9008</span></li>
					</ul>
				</div>
			</div>
			<!-- //footer -->
		</div>		
	</body>
</html>
